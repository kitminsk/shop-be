#    docs.serverless.com

service: product-service

frameworkVersion: '3'

# How to setup swagger generation
# https://www.npmjs.com/package/serverless-auto-swagger
# plugins:
#  - serverless-auto-swagger

provider:
  name: aws
  runtime: nodejs16.x
  stage: dev
  region: us-east-1
  # setup profile for AWS CLI.
  profile: default
  environment:
    TABLE_PRODUCTS: 'products'
    TABLE_STOCKS: 'stocks'
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.TABLE_PRODUCTS}"
            - "arn:aws:dynamodb:${aws:region}:*:table/${self:provider.environment.TABLE_STOCKS}"

functions:
  getProductsList:
    handler: handlers/getProductsList.getProductsList
    events:
      - http:
          path: /products
          method: get
          cors: true
  getProductsById:
    handler: handlers/getProductsById.getProductsById
    events:
      - http:
          path: /products/{id}
          method: get
          cors: true
          request:
            parameters:
              paths:
                id: false
  createProduct:
    handler: handlers/createProduct.createProduct
    events:
      - http:
          path: /products
          method: post
          cors: true
